<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css?family=Pacifico:regular" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Righteous:regular" rel="stylesheet" />
  <title>Bookmarker</title>
</head>
<main class="interface py-5 position-relative">
  <div class="container d-flex flex-column justify-content-center align-items-center">
    <h1 class="py-2 position-relative">Bookmarker</h1>
    <div class="ma-all w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
      <h2>
        <i class="fa-solid fa-bookmark"></i>
        <span> Bookmark your favorite sites
        </span>
        <i class="fa-solid fa-bookmark"></i>
      </h2>
      <div class="site-name w-100 d-flex flex-column justify-content-center">
        <label for="bookmarkName" class="pb-2 fw-semibold">
          <i class="fa-solid fa-book-bookmark pe-2"></i>
          <span class="fw-bold">Site Name</span>
        </label>
        <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName" />
        <div class="alert alert-danger mt-2 d-none" id="siteNameWarn" role="alert">
        </div>
      </div>
      <div class="site-url w-100 d-flex flex-column justify-content-center">
        <label for="bookmarkURL" class="pb-2 fw-semibold">
          <i class="fa-solid fa-link pe-2"></i><span class="fw-bold">Site URL</span></label>
        <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL" />
        <div class="alert alert-danger mt-2 d-none" id="siteURLWarn" role="alert">
        </div>
      </div>
      <button class="btn btn-submit px-5 text-light rounded-bottom" id="submitBtn" onclick="addSite()">
        Submit
      </button>
      <button class="btn btn-submit px-5 d-none" id="updateBtn" onclick="sendUpdatedData()">
        Update
      </button>
    </div>
    <input id="search" onkeyup="search(this.value)" type="text" class="form-control w-50 mt-2"
      placeholder="Search..." />
    <table class="table mt-4 table-hover text-center bg-light">
      <thead>
        <th class="text-capitalize">index</th>
        <th class="text-capitalize">Website Name</th>
        <th class="text-capitalize">Visit</th>
        <th class="text-capitalize">Actions</th>
      </thead>
      <tbody id="tableContent"></tbody>
    </table>
  </div>
</main>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
